<!DOCTYPE html>
<html>
<head>
	<title>Parole Crociate - Rich</title>
	<!-- data creazione: 08.09.2023 data ultima modifica: 15.09.2023 -->
	<!-- O.S. = Windows Browser = google chrome-->

	<meta charset="UTF-8">
	<meta name="author" content="riccardo deiuri">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	
	<link rel="icon" type="image/ico" href="favicon.ico">

    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="loader/loader.css">
    <style>
        @media only screen and (max-width: 1250px) and (min-width: 900px)  {
			#content{
				justify-content: right;
				margin-right: 10%;
			}
		}
		@media only screen and (max-width: 899px) {
			#input{
				max-width: 100vh;
				height: 100vh;
				padding-left: 3vh;
			}
			#containerInput{
				width: 100vh;
			}
			#titlePage{
				margin-bottom: 0vh;
			}
		}

    </style>
</head>
<body>
<div class="container">
    <h1 id="titlePage">Parole crociate</h1>
	<div id="content">
		<div id="buttons">
			<div id="menuButton" onclick="apri()"></div>
			<div id="closeButton" onclick="chiudi()"></div>
		</div>
		
		<div id="input">
			<div class="containerInput">
				<label>Modalità</label>
				<select id="modalita">
					<option value="bambini">Bambini</option>
					<option value="adulti">Adulti</option>
				</select>
			</div>
			<div class="containerInput">
				<label>Difficoltà</label>
				<select id="difficolta">
					<option value="principiante">Principiante (10 parole, 100 lettere)</option>
					<option value="dilettante">Dilettante (14 parole, 120 lettere)</option>
					<option value="esperto">Esperto (15 parole, 150 lettere)</option>
					<option value="leggenda">Leggenda (25 parole, 200 lettere)</option>
				</select>
			</div>
			<div class="containerInput">
				<label>Dizionario:</label>
				<input type="file" id="fileInput" accept=".txt">
			</div>
			<div class="containerInput">
				<label>Font:</label>
				<input type="file" id="fontInput">
			</div>
			<button onclick="generaTabella()">Genera tabella</button>
		</div>
		<div id="containerTabella">
			<div id="parolaDifficile"></div>
			<div id="table"></div>
			<div id="list"></div>
		</div>
		
	</div>
</div>
<div id="loader" class="book">
	<div class="book__pg-shadow"></div>
	<div class="book__pg"></div>
	<div class="book__pg book__pg--2"></div>
	<div class="book__pg book__pg--3"></div>
	<div class="book__pg book__pg--4"></div>
	<div class="book__pg book__pg--5"></div>
</div>
<div id="divVuoto" style="display: none;"></div>
<script>
	function apri(){
		$('#input').animate({"left":"0px"}, 1000);
		document.getElementById('menuButton').style.display = 'none';
		document.getElementById('closeButton').style.display = 'block';
	}
	function chiudi(){
		$('#input').animate({"left":"-600px"}, 1000);
		document.getElementById('menuButton').style.display = 'block';
		document.getElementById('closeButton').style.display = 'none';
	}

</script>
<script src="script2.js"></script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
</body>
</html>
