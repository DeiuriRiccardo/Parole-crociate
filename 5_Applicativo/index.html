<!DOCTYPE html>
<html>
<head>
	<title>Parole Crociate - Rich</title>
	<!-- data creazione: 08.09.2023 data ultima modifica: 15.09.2023 -->
	<!-- O.S. = Windows Browser = google chrome-->

	<meta charset="UTF-8">
	<meta name="author" content="riccardo deiuri">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Free Web tutorials">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	
	<link rel="icon" type="image/ico" href="favicon.ico">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link rel="stylesheet" href="Css/style.css">
	<link rel="stylesheet" href="Css/button.css">
	<link rel="stylesheet" href="Css/select.css">
	<link rel="stylesheet" href="Css/loader.css">
    <style>
        @media only screen and (max-width: 1250px) and (min-width: 900px)  {
			#content{
				justify-content: right;
				margin-right: 10%;
			}
		}
		@media only screen and (max-width: 899px) {
			#input{
				max-width: 100vh;
				height: 100vh;
				padding-left: 3vh;
			}
			#containerInput{
				width: 100vh;
			}
			#titlePage{
				margin-bottom: 0vh;
			}
		}

    </style>
</head>
<body>
<div class="container">
    <h1 id="titlePage">Parole crociate</h1>
	<div id="content">
		<div id="buttons">
			<div id="menuButton" onclick="apri()"></div>
			<div id="closeButton" onclick="chiudi()"></div>
		</div>
		
		<div id="input">
			<div class="containerInput" style="margin: 0vh;">
				<label>Dizionario: </label>
				<input type="file" id="fileInput" accept=".txt">
				
			</div>
			<div class="containerInput">
				<label class="avviso">*Per cambiare il dizionario è necessario prima aggiornare la pagina</label>
			</div>
			<div class="containerInput">
				<label>Modalità: </label>
				  <div class="sel sel--black-panther">
					<select name="modalita" id="modalita">
						<option value="" disabled>Bambini</option>
						<option value="bambini">Bambini</option>
					  	<option value="adulti">Adulti</option>
					</select>
				  </div>
			</div>
			<div class="containerInput">
				<label>Difficoltà: </label>
				<div class="sel sel--black-panther">
					<select id="difficolta">
						<option value="" disabled>Principiante</option>
						<option value="principiante">Principiante</option>
						<option value="dilettante">Dilettante</option>
						<option value="esperto">Esperto</option>
						<option value="leggenda">Leggenda</option>
					</select>
				</div>
			</div>
			<div class="containerInput">
				<label>Font: </label>
				<div class="sel sel--black-panther">
				<select id="fonts"></select></div>
			</div>
			
			<button onclick="generaTabella()" class="genera">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span class="text">Genera tabella</span>
			</button>
			<div class="containerInput exporting">
				<label>Export: </label>
				<button onclick="exportTxt()" disabled="true" class="export">
					<span class="text">Esporta formato txt</span>
				</button>
				<button onclick="exportHtml()" disabled="true" class="export">
					<span class="text">Esporta formato HTML</span>
				</button>
			</div>
		</div>
		<div id="containerTabella">
			<div id="parolaDifficile"></div>
			<div id="centerContent">
				<div id="table"></div>
				<div id="list"></div>
			</div>
		</div>
		
	</div>
</div>
<div id="loader" class="book">
	<div class="book__pg-shadow"></div>
	<div class="book__pg"></div>
	<div class="book__pg book__pg--2"></div>
	<div class="book__pg book__pg--3"></div>
	<div class="book__pg book__pg--4"></div>
	<div class="book__pg book__pg--5"></div>
</div>
<div id="divVuoto" style="display: none;"></div>
<script>
	function apri(){
		$('#input').animate({"left":"0px"}, 1000);
		document.getElementById('menuButton').style.display = 'none';
		document.getElementById('closeButton').style.display = 'block';
	}
	function chiudi(){
		$('#input').animate({"left":"-600px"}, 1000);
		document.getElementById('menuButton').style.display = 'block';
		document.getElementById('closeButton').style.display = 'none';
	}

</script>
<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="Javascript/script.js"></script>
<script src="Javascript/font.js"></script>
<script src="Javascript/select.js"></script>
<script src="Javascript/export.js"></script>
</body>
</html>
